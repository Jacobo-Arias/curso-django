{% extends 'users/base.html' %}

{% block heade_content %}
    <title>Platzigram sing up</title>
{% endblock heade_content %}

{% block container %}

    {% if error %}
        <p class="alert alert-danger"> {{ error }} </p>
    {% endif %}

    <form action="{% url 'users:singup' %}" method=post>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block mt-5">Register</button>

    </form>
{% endblock container %}
