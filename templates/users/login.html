{% extends "users/base.html"%}

{% block head_content %}
    <title>Platzigram login</title>
{% endblock head_content %}

{% block container %}

    {% if form.errors %}
        <p class="alert alert-danger"> 
        Usuario o contraseña incorrectos
        </p>
    {% endif %}

    <form method="POST" action="{% url "users:login"%}">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Username" name="username"></input>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" placeholder="Password" name="password"></input>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-5">Sing in</button>
    </form>
    <p class="mt-4"> ¿No tienes una cuenta? <a href="{% url "users:singup" %}">Registrate aquí </a></p>
{% endblock container %}
